version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Install `jq`
      - run: sudo apt-get -y update
      - run: sudo apt-get -y install jq

      # Download latest Hugo
      - run: wget https://api.github.com/repos/gohugoio/hugo/releases/latest -O - | jq -r '.assets[] | select(.name | index("Linux-64bit.tar.gz")) | .browser_download_url' | wget -i -
      - run: sudo tar -xzf hugo_extended*.tar.gz hugo --directory /usr/bin
      - run: sudo chmod +x /usr/bin/hugo

      # Build JS
      - run: yarn webpack --mode production

      # Build Site
      - run: hugo